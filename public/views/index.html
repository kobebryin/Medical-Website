<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">追蹤個案</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading ">
                        <i class="fa fa-bar-chart-o fa-fw"></i>數值異常之個案
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>病歷編號</th>
                                    <th>姓名</th>
                                    <th>班級</th>
                                    <th>異常值</th>
                                    <th>檢驗日期</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="indexData in indexDatas">
                                    <td>{{indexData.Clinic_No}}</td>
                                    <td>{{indexData.Clinic_Name}}</td>
                                    <td>{{indexData.Class_Name}}</td>
                                    <td>{{indexData.resultString}}</td>
                                    <td>{{indexData.Inspectionday}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- 表格結束-->

    </div>
</div>
