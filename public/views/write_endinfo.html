<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">結案資料登錄</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-edit fa-fw"></i>結案資料
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">病歷編號：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" type="text" style="font-size: large" placeholder="請輸入病歷號碼">
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">姓名：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" type="text" style="font-size: large" placeholder="請輸入中文姓名">
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">個案班級：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" style="font-size: large" placeholder="格式範例：A班則填入A即可">
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">收案日期：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" type="text" style="font-size: large" placeholder="格式範例：20170101">
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">結案日期：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" type="text" style="font-size: large" placeholder="格式範例：20170101">
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">結案原因：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" type="text" style="font-size: large">
                                            <br>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (結案資料) -->

                            <div class="col-lg-12">
                                <form role="form">
                                    <br>
                                    <br>
                                    <button type="submit" class="btn btn-outline btn-primary btn-lg btn-block">填寫完成</button>
                                    <br>
                                    <button type="reset" class="btn btn-outline btn-primary btn-lg btn-block">重新填寫</button>
                                </form>
                            </div>
                            <!-- /.col-lg-12 (按鈕) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
