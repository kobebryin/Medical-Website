<div id="wrapper">
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">日常資料與運動紀錄查詢</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading ">
                        <i class="fa fa-bar-chart-o fa-fw"></i>日常資料與運動紀錄查詢
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>病歷編號</th>
                                    <th>姓名</th>
                                    <th>紀錄日期</th>
                                    <th>是否運動</th>
                                    <th>運動多久</th>
                                    <th>日常紀錄</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="daycareinfoData in daycareinfoDatas">
                                    <td>{{daycareinfoData.Clinic_No}}</td>
                                    <td>{{daycareinfoData.Clinic_Name}}</td>
                                    <td>{{daycareinfoData.Record_Date}}</td>
                                    <td>{{daycareinfoData.movement}}</td>
                                    <td>{{daycareinfoData.Movement_time}}</td>
                                    <td>{{daycareinfoData.Day_record}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- 日常資料查詢表格結束-->
    </div>
    <!-- /#page-wrapper -->

</div>
