<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">照護資料登錄</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-edit fa-fw"></i>照護資料
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">病歷編號：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="form.Clinic_No" type="text" style="font-size: large" placeholder="請輸入病歷號碼">
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">病患姓名：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="form.Clinic_Name" type="text" style="font-size: large" placeholder="請輸入中文姓名">
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">主治醫師：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="form.Doc_Name" type="text" style="font-size: large">
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">衛教師：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="form.Doc_Name_2" type="text" style="font-size: large">
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">衛教日期：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="form.EducationDate" type="text" style="font-size: large" placeholder="格式範例：20170101">
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">衛教對象：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <select class="form-control" ng-model="form.EducationTarget" ng-init="form.EducationTarget = EducationTarget[0].value" style="font-size: large"
                                                ng-options="EducationTarget.value as EducationTarget.name for EducationTarget in EducationTarget">
                                            </select>
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">衛教方式：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <select class="form-control" ng-model="form.Method" ng-init="form.Method = Method[0].value" style="font-size: large" ng-options="Method.value as Method.name for Method in Method">
                                            </select>
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">藥物使用：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="form.MedicineUse" type="text" style="font-size: large">
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">住院日期：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="form.AdmissionDate" type="text" style="font-size: large" placeholder="格式範例：20170101">
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">住院原因：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="form.Reason" type="text" style="font-size: large">
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <span class="auto-style1">出院日期：</span>
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="form.DischargeDate" type="text" style="font-size: large" placeholder="格式範例：20170101">
                                            <br>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (照護資料) -->

                            <div class="col-lg-12">
                                <form role="form">
                                    <br>
                                    <br>
                                    <button type="submit" ng-click="submit()" class="btn btn-outline btn-primary btn-lg btn-block">填寫完成</button>
                                    <br>
                                    <button type="reset" ng-click="clear()" class="btn btn-outline btn-primary btn-lg btn-block">重新填寫</button>
                                </form>
                            </div>
                            <!-- /.col-lg-12 (按鈕) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
