            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-edit fa-fw"></i>基本資料
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label><span class="auto-style1">收案日期：</span></label>
                                            <input class="form-control" style="font-size: large" placeholder="格式範例：20170101">
                                        </div>
                                        <div class="form-group">
                                            <label><span class="auto-style1">個案班級：</span></label>
                                            <input class="form-control" style="font-size: large" placeholder="格式範例：A班則填入A即可">
                                        </div>
                                        <div class="form-group">
                                            <label><span class="auto-style1">姓名：</span></label>
                                            <input class="form-control" style="font-size: large" placeholder="請輸入中文姓名">
                                        </div>
                                        <div class="form-group">
                                            <label><span class="auto-style1">病歷編號：</span></label>
                                            <input class="form-control" style="font-size: large" placeholder="請輸入病歷號碼">
                                        </div>
                                        <div class="form-group">
                                            <label><span class="auto-style1">性別：</span></label>
                                            <select class="form-control" style="font-size: large">
                                                <option>男</option>
                                                <option>女</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label><span class="auto-style1">年齡：</span></label>
                                            <input class="form-control" style="font-size: large" placeholder="請輸入實歲年齡">
                                        </div>
                                        <div class="form-group">
                                            <label><span class="auto-style1">宗教信仰：</span></label>
                                            <select class="form-control" style="font-size: large">
                                                <option>佛教</option>
                                                <option>回教</option>
                                                <option>基督教</option>
                                                <option>天主教</option>
                                                <option>道教或燒香、拜拜民間傳統信仰</option>
                                                <option>其它</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label><span class="auto-style1">教育程度：</span></label>
                                            <select class="form-control" style="font-size: large">
                                                <option>不識字</option>
                                                <option>小學</option>
                                                <option>國中</option>
                                                <option>高中職或專科</option>
                                                <option>大學</option>
                                                <option>研究所暨以上</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label><span class="auto-style1">婚姻狀況：</span></label>
                                            <select class="form-control" style="font-size: large">
                                                <option>未婚</option>
                                                <option>已婚</option>
                                                <option>離婚</option>
                                                <option>喪偶</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label><span class="auto-style1">目前就業：</span></label>
                                            <select class="form-control" style="font-size: large">

                                                <option>無</option>

                                                <option>無</option>
                                            </select>

                                                <option>有</option>

                                                <label>
                                                    <input type="checkbox" value=""><span class="auto-style1">高血壓〈130/80mmHg以上〉</span>
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value=""><span class="auto-style1">高血糖〈糖化血色素HbA1C>7%以上〉</span>
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value=""><span class="auto-style1">低密度脂蛋白過高〈LDL>130mg/dl〉</span>
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value=""><span class="auto-style1">高膽固醇〈總膽固醇CHOL>1820mg/dl〉</span>
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value=""><span class="auto-style1">高三酸甘油脂〈TG>150mg/dl〉</span>
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value=""><span class="auto-style1">高尿酸〈UA>8mg/dl〉</span>

                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value=""><span class="auto-style1">無</span>

                                            </div>

                                            <label><span class="auto-style1">是否接受過糖尿病教育：</span></label>

                                                <option>否</option>

                                                <option>否</option>

                                            <label><span class="auto-style1">平常用藥習慣：</span></label>

                                                <option>藥局買成藥〈例：止痛藥或感冒液〉</option>
                                                <option>第四台或電台廣告藥</option>
                                                <option>其它</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>

                                        </div>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-6 control-label"><span class="auto-style1">腰圍：</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control" type="text" style="font-size: large" placeholder="Cm">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-6 control-label"><span class="auto-style1">血壓：</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control" type="text" style="font-size: large" placeholder="mmHg">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-6 control-label"><span class="auto-style1">飯前血糖〈AC Sugar〉：</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control" type="text" style="font-size: large" placeholder="mg/dl">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-6 control-label"><span class="auto-style1">糖化血色素〈HbA1C〉：</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control" type="text" style="font-size: large" placeholder="mg/dl">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-6 control-label"><span class="auto-style1">尿素氮〈BUN〉：</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control" type="text" style="font-size: large" placeholder="mg/gm">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-6 control-label"><span class="auto-style1">肌酸酐〈Creatinine〉：</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control" type="text" style="font-size: large" placeholder="mg/dl">
                                            </div>
                                        </div>

                                        </div>

                                            <label class="col-md-6 control-label"><span class="auto-style1">總膽固醇〈TCH〉：</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control" type="text" style="font-size: large" placeholder="mg/dl">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-6 control-label"><span class="auto-style1">三酸甘油脂〈TG〉：</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control" type="text" style="font-size: large" placeholder="mg/dl">
                                            </div>
                                        </div>

                                            <label class="col-md-6 control-label"><span class="auto-style1">低密度脂蛋白〈LDL〉：</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control" type="text" style="font-size: large" placeholder="mg/dl">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-6 control-label"><span class="auto-style1">蛋白尿〈UACR〉：</span></label>
                                            <div class="col-md-6">
                                                <input class="form-control" type="text" style="font-size: large" placeholder="mg/dl">
                                            </div>
                                        </div>
                                    </form>
                                </div>
